<script>

$(document).ready(function () {

 //Setup - add a text input to each footer cell
    $('#example tfoot th').each(function () {
        var title = $(this).text();
        $(this).html('<input type="text" placeholder="Search ' + title + '" />');
    });

	var table = $('#example').DataTable( 
	
	{

		initComplete: function () {
            // Apply the search
            this.api()
                .columns()
                .every(function () {
                    var that = this;
 
                    $('input', this.footer()).on('keyup change clear', function () {
                        if (that.search() !== jQuery.fn.DataTable.ext.type.search.html(this.value)) {
                            that.search(this.value).draw();
                        }
                    });
                });
				},
	 

	select: true,
	dom: 'Bfrtip',
	buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ],
        dom: 'PBlfrtip',
	ajax:{
	url: 'https://galacticmaster.github.io/lilacharitra/purvardh.json',
	dataSrc: 'purvardh',
	},
	columns: [{ data: 'lila_ID'},{ data: 'Aadi'},{ data: 'Lila'},{data:'sthan'},{data:'vyakti'},{data:'avyav'}],
	});
});
</script>
