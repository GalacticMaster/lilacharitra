<script>
  $(document).ready(function(){
     $.getJSON('person.json', function(jd) {
	var data = jd.main
	console.log(jd.main)

$('#text-search').keyup(function(){
            var searchField = $(this).val();
			if(searchField === '')  {
				$('#filter').html('');
				return;
			}
			
            var regex = new RegExp(searchField, "i");
            var output = '<div class="card mb-2">';
			var result = 0;
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.Aadi.search(regex) != -1 || val.Lila.search(regex) != -1)) {
				  //output += '<div class="row p-2">';
				  //output += '<div class="col-7">';
				  result = result + 1;
				  output += '<h3>' + result + '</h3>';
				  output += '<h3>' + val.Aadi + '</h3>';
				  output += '<p class="mb-0" style="font-size: 18px;font-family: Arial;text-align:justify">' + val.Lila + '</p>'
				  //output += '</div>';
				  //output += '</div>';
				  if(count%1 == 0){
					output += '</div><div class="card mb-2">'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#count').html('<label class="form-label" for="form1"> Total '+result+' Leela Found with word '+ searchField+' </label>');
			  var src_str = output;
			  var term = searchField;
			  term = term.replace(/(\s+)/,"(<[^>]+>)*$1(<[^>]+>)*");
			  var pattern = new RegExp("("+term+")", "gi");
			  src_str = src_str.replace(pattern, "<mark>$1</mark>");
			  src_str = src_str.replace(/(<mark>[^<>]*)((<[^>]+>)+)([^<>]*<\/mark>)/,"$1</mark>$2<mark>$4");
			  $('#filter').html(src_str)
			  //$('#filter').html(output);
        });
  });
  });
</script>
